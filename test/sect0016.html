<div><h2 id="a0000000017">4.3 強平行測定</h2>
<p>今、2つの観測値<img src="images/img-0017.png" alt="$x$" style="vertical-align:0px; 
                                     width:11px; 
                                     height:9px" class="math gen" />と<img src="images/img-0160.png" alt="$x’$" style="vertical-align:0px; 
                                     width:15px; 
                                     height:16px" class="math gen" />について、 </p><table id="a0000000108" cellpadding="7" width="100%" cellspacing="0" class="eqnarray">
<tr id="a0000000109">
    
    <td style="width:40%">&nbsp;</td>
    
    
        <td style="vertical-align:middle;                                    text-align:right"><img src="images/img-0145.png" alt="$\displaystyle  x=t+e  $" style="vertical-align:-2px; width:77px;                     height:15px" class="math gen" /></td>
    
    
    
    <td style="width:40%">&nbsp;</td>
    <td style="width:20%" class="eqnnum"><span>(<span>32</span>)</span></td>
</tr><tr id="a0000000110">
    
    <td style="width:40%">&nbsp;</td>
    
    
        <td style="vertical-align:middle;                                    text-align:right"><img src="images/img-0161.png" alt="$\displaystyle x’=t’+e’  $" style="vertical-align:-2px; width:90px;                     height:19px" class="math gen" /></td>
    
    
    
    <td style="width:40%">&nbsp;</td>
    <td style="width:20%" class="eqnnum"><span>(<span>33</span>)</span></td>
</tr>
</table><p> であるとする。 ただし、<img src="images/img-0162.png" alt="$r_{te'}=0$" style="vertical-align:-3px; 
                                     width:61px; 
                                     height:17px" class="math gen" />、<img src="images/img-0163.png" alt="$r_{t'e}=0$" style="vertical-align:-3px; 
                                     width:61px; 
                                     height:17px" class="math gen" />、<img src="images/img-0164.png" alt="$r_{ee'}=0$" style="vertical-align:-3px; 
                                     width:62px; 
                                     height:17px" class="math gen" />である。 </p><p>このとき、 </p><table id="a0000000111" cellpadding="7" width="100%" cellspacing="0" class="eqnarray">
<tr id="a0000000112">
    
    <td style="width:40%">&nbsp;</td>
    
    
        <td style="vertical-align:middle;                                    text-align:right"><img src="images/img-0165.png" alt="$\displaystyle  t=t’  $" style="vertical-align:0px; width:44px;                     height:17px" class="math gen" /></td>
    
    
    
    <td style="width:40%">&nbsp;</td>
    <td style="width:20%" class="eqnnum"><span>(<span>34</span>)</span></td>
</tr><tr id="a0000000113">
    
    <td style="width:40%">&nbsp;</td>
    
    
        <td style="vertical-align:middle;                                    text-align:right"><img src="images/img-0166.png" alt="$\displaystyle V_ e=V_{e'}  $" style="vertical-align:-3px; width:66px;                     height:17px" class="math gen" /></td>
    
    
    
    <td style="width:40%">&nbsp;</td>
    <td style="width:20%" class="eqnnum"><span>(<span>35</span>)</span></td>
</tr>
</table><p> であれば、この2つの観測値は強平行測定によるという。 </p><p>2つの観測値<img src="images/img-0017.png" alt="$x$" style="vertical-align:0px; 
                                     width:11px; 
                                     height:9px" class="math gen" />と<img src="images/img-0160.png" alt="$x’$" style="vertical-align:0px; 
                                     width:15px; 
                                     height:16px" class="math gen" />が強平行測定によるとき、 </p><table id="eq.parallel" cellpadding="7" width="100%" cellspacing="0" class="eqnarray">
<tr id="a0000000114">
    
    <td style="width:40%">&nbsp;</td>
    
    
        <td style="vertical-align:middle;                                    text-align:right"><img src="images/img-0167.png" alt="$\displaystyle  r_{xx'}=\rho _{x} \label{eq.parallel}  $" style="vertical-align:-4px; width:74px;                     height:13px" class="math gen" /></td>
    
    
    
    <td style="width:40%">&nbsp;</td>
    <td style="width:20%" class="eqnnum"><span>(<span>36</span>)</span></td>
</tr>
</table><p> である。 </p><h4 id="a0000000115">[証明]</h4>
<p> <img src="images/img-0168.png" alt="$V_ x=V_{x'}$" style="vertical-align:-3px; 
                                     width:68px; 
                                     height:17px" class="math gen" />および<img src="images/img-0169.png" alt="$V_ t=V_{t'}$" style="vertical-align:-3px; 
                                     width:62px; 
                                     height:17px" class="math gen" />であることを利用して、 </p><table id="a0000000116" cellpadding="7" width="100%" cellspacing="0" class="eqnarray">
<tr id="a0000000117">
    
    <td style="width:40%">&nbsp;</td>
    
    
        <td style="vertical-align:middle;                                    text-align:right"><img src="images/img-0170.png" alt="$\displaystyle  r_{xx'}  $" style="vertical-align:-3px; width:29px;                     height:12px" class="math gen" /></td>
    
    
    
        <td style="vertical-align:middle;                                    text-align:left"><img src="images/img-0171.png" alt="$\displaystyle = \frac{C_{xx'}}{S_ xS_{x'}}  $" style="vertical-align:-16px; width:68px;                     height:44px" class="math gen" /></td>
    
    
    
    <td style="width:40%">&nbsp;</td>
    <td style="width:20%" class="eqnnum"><span>(<span>37</span>)</span></td>
</tr><tr id="a0000000118">
    
    <td style="width:40%">&nbsp;</td>
    
    
        <td style="vertical-align:middle;                                    text-align:right"><img src="images/img-0030.png" alt="$\displaystyle  $" style="vertical-align:0px; width:1px;                     height:1px" class="math gen" /></td>
    
    
    
        <td style="vertical-align:middle;                                    text-align:left"><img src="images/img-0172.png" alt="$\displaystyle =\frac{C_{(t+e) (t'+e')}}{V_ x}  $" style="vertical-align:-17px; width:112px;                     height:45px" class="math gen" /></td>
    
    
    
    <td style="width:40%">&nbsp;</td>
    <td style="width:20%" class="eqnnum"><span>(<span>38</span>)</span></td>
</tr><tr id="a0000000119">
    
    <td style="width:40%">&nbsp;</td>
    
    
        <td style="vertical-align:middle;                                    text-align:right"><img src="images/img-0030.png" alt="$\displaystyle  $" style="vertical-align:0px; width:1px;                     height:1px" class="math gen" /></td>
    
    
    
        <td style="vertical-align:middle;                                    text-align:left"><img src="images/img-0173.png" alt="$\displaystyle =\frac{C_{tt'}+C_{te'}+C_{t'e}+C_{ee'}}{V_ x}  $" style="vertical-align:-16px; width:217px;                     height:44px" class="math gen" /></td>

</tr><tr id="a0000000120">
    
    <td style="width:40%">&nbsp;</td>
    
    
        <td style="vertical-align:middle;                                    text-align:right"><img src="images/img-0030.png" alt="$\displaystyle  $" style="vertical-align:0px; width:1px;                     height:1px" class="math gen" /></td>
    
    
    
        <td style="vertical-align:middle;                                    text-align:left"><img src="images/img-0174.png" alt="$\displaystyle =\frac{V_ t}{V_ x}  $" style="vertical-align:-16px; width:42px;                     height:44px" class="math gen" /></td>
    
    
    
    <td style="width:40%">&nbsp;</td>
    <td style="width:20%" class="eqnnum"><span>(<span>40</span>)</span></td>
</tr><tr id="a0000000121">
    
    <td style="width:40%">&nbsp;</td>
    
    
        <td style="vertical-align:middle;                                    text-align:right"><img src="images/img-0030.png" alt="$\displaystyle  $" style="vertical-align:0px; width:1px;                     height:1px" class="math gen" /></td>
    
    
    
        <td style="vertical-align:middle;                                    text-align:left"><img src="images/img-0175.png" alt="$\displaystyle = \rho _ x  $" style="vertical-align:-4px; width:37px;                     height:13px" class="math gen" /></td>

</table><p> [証明終わり] </p></div>
