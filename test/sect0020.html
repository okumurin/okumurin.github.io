<div><h2 id="a0000000021">4.7 τ等価な測定</h2>
<p> 2つの観測値<img src="images/img-0017.png" alt="$x$" style="vertical-align:0px; 
                                     width:11px; 
                                     height:9px" class="math gen" />と<img src="images/img-0160.png" alt="$x’$" style="vertical-align:0px; 
                                     width:15px; 
                                     height:16px" class="math gen" />について、 </p><table id="a0000000141" cellpadding="7" width="100%" cellspacing="0" class="eqnarray">
<tr id="a0000000142">
    
    <td style="width:40%">&nbsp;</td>
    
    
        <td style="vertical-align:middle;                                    text-align:right"><img src="images/img-0165.png" alt="$\displaystyle  t=t’  $" style="vertical-align:0px; width:44px;                     height:17px" class="math gen" /></td>
    
    
    
    <td style="width:40%">&nbsp;</td>
    <td style="width:20%" class="eqnnum"><span>(<span>54</span>)</span></td>
</tr>
</table><p> であるとき、これらの観測値はτ等価な測定によるという。 また、これをより一般化して、回答者によらない定数<img src="images/img-0200.png" alt="$c$" style="vertical-align:0px; 
                                     width:9px; 
                                     height:9px" class="math gen" />を用いて </p><table id="a0000000143" cellpadding="7" width="100%" cellspacing="0" class="eqnarray">
<tr id="a0000000144">
    
    <td style="width:40%">&nbsp;</td>
    
    
        <td style="vertical-align:middle;                                    text-align:right"><img src="images/img-0201.png" alt="$\displaystyle  t=t’+c  $" style="vertical-align:-2px; width:78px;                     height:19px" class="math gen" /></td>
    
    
    
    <td style="width:40%">&nbsp;</td>
    <td style="width:20%" class="eqnnum"><span>(<span>55</span>)</span></td>
</tr>
</table><p> であるとき、これらの観測値は本質的にτ等価な測定、もしくは弱平行測定によるという。 </p><p>つまり、本質的にτ等価な測定とは、どのような回答者にあっても2項目間の真値の差が一定であるような場合を意味する。 </p></div>
