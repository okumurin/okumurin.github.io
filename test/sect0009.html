<div><h2 id="a0000000010">2.6 相関係数行列</h2>
<p>項目得点間の相関係数を配置した行列を、相関係数行列という。 相関係数行列は対角行列であり、同じ項目同士の相関係数は1となるので、相関係数行列の対角成分はすべて1である。 従って、右上か左下どちらかの非対角成分のみを報告することもある。 </p><div id="tab.cormat" class="table"><div class="caption"><b>Table 3</b>: <span>相関係数行列</span></div><center> <table cellspacing="0" class="tabular">
