<H2><A NAME="SECTION00051000000000000000">
拡張モデルの一般式</A>
</H2>

<P>
<P><!-- MATH
 \begin{displaymath}
\bm{y}_i = \bm{X}_i \bm{\beta} + \bm{Z}_i \bm{b}_i + \bm{\epsilon}_i, ~~~~(i = 1, \dots, M)
\end{displaymath}
 -->
</P>
<DIV ALIGN="CENTER" CLASS="mathdisplay">

<!-- MATHEND

</P>
<P><!-- MATH

 -->
</P>
