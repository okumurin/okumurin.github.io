<#572#><B>「SASによる実験データの解析」第14章</B><#572#>

<P>

<UL>
<LI>複数の特性（従属変数）いずれにも同様の関心がある場合に、特性間の相関を考慮して仮説検証を行う<A NAME="tex2html5"
  HREF="footnode.html#foot188"><SUP>5</SUP></A>。
</LI>
<LI>ただし、MANOVAは手続きが大変な割に結果の解釈がうまくできない。通常は特性ごとにANOVAを適用する<A NAME="tex2html6"
  HREF="footnode.html#foot189"><SUP>6</SUP></A>。
</LI>
<LI>経時変化データも、各時点の観測値を別々の特性と考えることで、MANOVAを適用できる<A NAME="tex2html7"
  HREF="footnode.html#foot190"><SUP>7</SUP></A>。
</LI>
</UL>
