<div><h2 id="a0000000040">8.4 潜在成長モデリングの拡張</h2>
<h4 id="a0000000210">不規則な間隔で収集されたデータ</h4>
<p>行列 <img src="images/img-0157.png" alt="$\bm@general \boldmath \m@ne \mv@bold \bm@command {\lambda }_ y$" style="vertical-align:-5px; 
                                     width:16px; 
                                     height:16px" class="math gen" /> と <img src="images/img-0158.png" alt="$\bm@general \boldmath \m@ne \mv@bold \bm@command {\lambda }_ x$" style="vertical-align:-3px; 
                                     width:16px; 
                                     height:14px" class="math gen" /> の負荷を適切な値に指定すれば良い。 </p><h4 id="a0000000211">媒介効果の検討</h4>
<p>行列 <img src="images/img-0159.png" alt="$\bm@general \boldmath \m@ne \mv@bold \bm@command {B}$" style="vertical-align:0px; 
                                     width:13px; 
                                     height:11px" class="math gen" /> を導入することで、内生的構成概念を互いに予測し合うことが可能になる。 </p></div>
